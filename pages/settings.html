<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="../style/settings.css" />
    <script src="{SCRIPT_PATH}" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img class="logocircle" src="../assets/alumnilogo.png" width="30px" alt="" />
                <div class="brand-icon">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="../assets/display-photo.png" alt="{PROFILE_ALT_TEXT}" />
                <div>
                    <h3></h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>DASHBOARD</span>
                </div>
                <ul>
                    <li>
                        <a href="{CALENDAR_LINK}">
                            <span class="las la-calendar"></span>
                            Calendar
                        </a>
                    </li>
                    <li>
                        <a href="{CONTACT_LINK}">
                            <span class="las la-phone"></span>
                            Contact
                        </a>
                    </li>
                    <li>
                        <a href="../pages/events.html">
                            <span class="las la-sign"></span>
                            Events
                        </a>
                    </li>
                    <li>
                        <a href="../pages/shareExperience.php">
                            <span class="las la-image"></span>
                            Share
                        </a>
                    </li>
                    <li>
                        <a href="../pages/settings.html">
                            <span class="las la-tools"></span>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <span class="las la-bars"></span>
            <div class="header-icons">
                <span class="las la-search"></span>
            </div>
        </header>
        
        <main>
            <div class="page-header">
                <div>
                    <h1>Settings</h1>
                    <small>Update your account settings below</small>
                </div>
            </div>

            <!-- Settings Form -->
            <form class="settings-form">
                <div class="form-group">
                    <label for="change-password">Change Password</label>
                    <input type="password" id="change-password" placeholder="New Password" required />
                </div>

                <div class="form-group">
                    <label for="change-email">Change Email</label>
                    <input type="email" id="change-email" placeholder="New Email" required />
                </div>

                <div class="form-group">
                    <label for="add-bio">Add Bio</label>
                    <textarea id="add-bio" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>

                <div class="form-group">
                    <label for="change-address">Change Address</label>
                    <input type="text" id="change-address" placeholder="New Address" required />
                </div>

                <div class="button-container">
                    <button type="submit" class="button">Save Changes</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
