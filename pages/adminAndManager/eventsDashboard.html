    <link rel="stylesheet" href="../../style/adminAndManager/events-dashboard.css" />
</head>

<body>
    <section>
        <header>
            <div>
                <img class="afteracadstext" src="../../assets/logo.png" alt="AfterAcads" />
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="Registrants.html">Registrants</a></li>
                <li><a href="approvePost.html">Posts</a></li>
                <li><a href="eventsDashboard.html">Events</a></li>
                <li><a href="opportunities.html">Opportunities</a></li>
                <li><a href="statistics.php">Statistics</a></li>
                <li><a href="user.html">Users</a></li>
            </ul>
            <div class="profile">
                <li><a href="managerProfile.html"><img class="profile-img" src="../../assets/profileIcon.jpg"
                            alt="Profile" /></a></li>
            </div>
        </header>
    </section>

    <div class="events-section container">
        <div class="search-and-buttons">
            <input type="text" class="search-input" placeholder="Search..." />
            <div class="button-group">
              <select class="filter-dropdown">
                <option value="">Filter by School</option>
                <!-- Dynamic options for schools -->
              </select>
              <button class="btn upcoming">Upcoming Events</button>
              <button class="btn finished">Finished Events</button>
              <button class="btn archived">Archived Events</button>
            </div>
          </div>
      

        <!-- Table for Upcoming Events -->
        <table class="event-table upcoming-table">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Host</th>
                    <th>
                    Date
                    <button class="sort-button" data-sort="asc" onclick="toggleSort(this, 2)">
                        <span class="arrow-up">&#9650;</span>
                        <span class="arrow-down">&#9660;</span>
                    </button>
                    </th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>School</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
        </table>

        <!-- Table for Finished Events -->
        <table class="event-table finished-table" style="display: none;">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Host</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>School</th>
                </tr>
                </thead>
                <tbody></tbody>
        </table>

        <!-- Table for Archived Events -->
        <table class="event-table archived-table" style="display: none;">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Host</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>School</th>
                </tr>
                </thead>
                <tbody></tbody>
        </table>
    </div>



    <!-- Modal for Editing Event -->
    <div class="event-details-modal" id="eventDetailsModal" style="display: none;">
        <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Edit Event</h2>
        <form id="editEventForm">
            <label for="eventTitle">Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" />
            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription"></textarea>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" />
            <label for="eventTime">Time:</label>
            <input type="time" id="eventTime" name="eventTime" />
            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" />
            <button type="submit" class="btn save">Save Changes</button>
        </form>
        </div>
    </div>


    <!-- Script for Search Input -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.querySelector(".search-input");
            const table = document.querySelector(".event-table");

            const filterRows = (searchValue) => {
                const rows = table.querySelectorAll("tbody tr");
                rows.forEach((row) => {
                    const cells = row.querySelectorAll("td");
                    const rowText = Array.from(cells)
                        .map((cell) => cell.textContent.toLowerCase())
                        .join(" ");
                    if (rowText.includes(searchValue.toLowerCase())) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            };

            searchInput.addEventListener("input", (event) => {
                const searchValue = event.target.value.trim();
                filterRows(searchValue);
            });
        });
    </script>
</body>

</html>
