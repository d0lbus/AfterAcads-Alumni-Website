        </div>
      </header>

    <div class="opportunities-section container">
      <h2>Add Opportunities Form</h2>
      <form class="add-Opportunities-form">
        <div>
          <label for="event-title">Job Title</label>
          <input
            type="text"
            id="opportunities-title"
            placeholder="Enter job name"
          />
        </div>

        <div>
          <label for="company">Company</label>
          <input type="text" id="host" placeholder="Enter Company name" />
        </div>

        <div>
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location" />
        </div>

        <div>
          <label for="school"></label>School</label>
          <select id="school" name="school" required>
            <option value="">Select School</option>
          </select>
        </div>

        <div>
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">Select Course</option>
          </select>
        </div>

        <div style="grid-column: span 2">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="4"
            placeholder="Enter job description"
          ></textarea>
        </div>

        <div style="grid-column: span 2">
          <label for="applicationLink">Application Link</label>
          <textarea
            id="requirements"
            rows="1"
            placeholder="Place link for job application here"
          ></textarea>
        </div>

        <div class="upload-section">
          <label class="upload-label">
            <img
              src="../../assets/uploadimage-removebg-preview.png"
              alt="Upload Event Image"
              class="upload-icon"
            />
          </label>

          <p>Drag and Drop image here or</p>
          <label class="btn" for="upload-image">Browse Files</label>
          <input type="file" id="upload-image" />
        </div>

        <button type="submit" class="btn-submit">Add Opportunity</button>
      </form>
    </div>
