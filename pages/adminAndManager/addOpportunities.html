          <img class="profile-img" src="../../assets/profileIcon.jpg" alt="Profile" />

      </div>
    </header>
  </section>

  <div class="opportunities-section container">
    <h2>Add Opportunities Form</h2>
    <form class="add-Opportunities-form">
      <div>
        <label for="event-title">Job Title</label>
        <input type="text" id="opportunities-title" placeholder="Enter job name" />
      </div>

      <div>
        <label for="company">Company</label>
        <input type="text" id="host" placeholder="Enter Company name" />
      </div>

      <div>
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location" />
      </div>

      <div style="grid-column: span 2">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Enter job description"></textarea>
      </div>

      <div style="grid-column: span 2">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" rows="4" placeholder="Enter job requirements"></textarea>
      </div>

      <div class="upload-section">
        <label class="upload-label">
          <img src="../../assets/uploadimage-removebg-preview.png" alt="Upload Event Image" class="upload-icon" />
        </label>

        <p>Drag and Drop image here or</p>
        <label class="btn" for="upload-image">Browse Files</label>
        <input type="file" id="upload-image" />
      </div>

      <button type="submit" class="btn-submit">Add Opportunity</button>
    </form>
  </div>
</body>
