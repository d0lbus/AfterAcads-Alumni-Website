    <link rel="stylesheet" href="../../style/manager/notifications.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <header>
            <div>
                <img class="afteracadstext" src="../../assets/logo.png" alt="AfterAcads" />
            </div>
            <ul class="nav-links">
                <li><a href="../../pages/manager/home.html">Home</a></li>
                <li><a href="../../pages/manager/Registrants.html">Registrants</a></li>
                <li><a href="../../pages/manager/approvePost.html">Posts</a></li>
                <li><a href="../../pages/manager/eventsDashboard.html">Events</a></li>
                <li><a href="../../pages/manager/opportunities.html">Opportunities</a></li>
                <li><a href="../../pages/manager/notifications.html">Notifications</a></li>
                <li><a href="../../pages/manager/statistics.php">Statistics</a></li>
            </ul>
            <div class="profile">
                <li><a href="viewProfile.php"><img class="profile-img" src="../../assets/profileIcon.jpg"
                            alt="Profile" /></a></li>
            </div>
        </header>
    </section>

    <div class="notifications-section container">
        <div class="button-group">
            <button class="btn all">All</button>
            <button class="btn create">Create</button>
        </div>

        <!-- Table for Notifications -->
        <table class="notifications-table" id="notificationsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Sent To</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>Hi Notification</td>
                    <td></td>
                    <td>12/02/2024</td>
                    <td class="action-buttons">
                        <button class="btn edit">Edit</button>
                        <button class="btn delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Create Notification Form -->
        <div class="create-notification-form" id="createForm">
            <h2>Create Notification</h2>
            <form id="createNotificationForm">
                <div class="form-group">
                    <label for="notificationTitle">Title</label>
                    <input type="text" id="notificationTitle" name="title" placeholder="Enter title" required />
                </div>
                <div class="form-group">
                    <label for="notificationDescription">Description</label>
                    <textarea id="notificationDescription" name="description" placeholder="Enter description"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="notificationSentTo">Sent To</label>
                    <input type="text" id="notificationSentTo" name="sentTo" placeholder="Enter recipient" required />
                </div>
                <div class="form-buttons">
                    <button type="reset" class="btn reset">Reset</button>
                    <button type="submit" class="btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="notifications-details-modal" id="notificationsDetailsModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Notification Details</h2>
            <hr class="modal-divider">
            <p><strong>Title:</strong> <span id="postName"></span></p>
            <p><strong>Description:</strong> <span id="postContent"></span></p>
            <p><strong>Sent To:</strong> <span id="postImage"></span></p>
            <p><strong>Date:</strong> <span id="postTag"></span></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('notificationsDetailsModal');
        const closeModal = document.getElementById('closeModal');
        const createForm = document.getElementById('createForm');
        const notificationsTable = document.getElementById('notificationsTable');
        const tableRows = notificationsTable.querySelectorAll('tbody tr');

        const allButton = document.querySelector('.btn.all');
        const createButton = document.querySelector('.btn.create');

        tableRows.forEach((row) => {
            row.addEventListener('click', () => {
                // Get data from the clicked row
                const title = row.cells[0].innerText;
                const description = row.cells[1].innerText;
                const sentTo = row.cells[2].innerText;
                const date = row.cells[3].innerText;

                // Set the modal content
                modal.querySelector('#postName').innerText = title;
                modal.querySelector('#postContent').innerText = description;
                modal.querySelector('#postImage').innerText = sentTo;
                modal.querySelector('#postTag').innerText = date;

                // Display the modal
                modal.style.display = 'flex';
            });
        });

        // Close the modal when clicking the close button
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close the modal if clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        tableRows.forEach((row) => {
            row.addEventListener('click', (event) => {
                // Check if the click is on the action buttons (Edit/Delete)
                if (event.target.closest('.action-buttons')) {
                    return; // Don't trigger modal if the action buttons are clicked
                }

                // Get data from the clicked row and check if it's empty
                const title = row.cells[0].innerText.trim() || 'N/A';
                const description = row.cells[1].innerText.trim() || 'N/A';
                const sentTo = row.cells[2].innerText.trim() || 'N/A';
                const date = row.cells[3].innerText.trim() || 'N/A';

                // Set the modal content with 'N/A' for empty values
                modal.querySelector('#postName').innerText = title;
                modal.querySelector('#postContent').innerText = description;
                modal.querySelector('#postImage').innerText = sentTo;
                modal.querySelector('#postTag').innerText = date;

                // Display the modal
                modal.style.display = 'flex';
            });
        });

        // Adding click event listeners for Edit/Delete buttons
        const editButtons = document.querySelectorAll('.btn.edit');
        const deleteButtons = document.querySelectorAll('.btn.delete');

        editButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                // Stop event propagation to prevent modal from opening
                event.stopPropagation();

                // Handle Edit logic here
                console.log("Edit button clicked");
            });
        });

        deleteButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                // Stop event propagation to prevent modal from opening
                event.stopPropagation();

                // Handle Delete logic here
                console.log("Delete button clicked");
            });
        });

        // Initially hide the create form and show the table
        createForm.style.display = 'none';

        // Show the "Create" form, hide the table
        createButton.addEventListener('click', () => {
            notificationsTable.style.display = 'none';
            createForm.style.display = 'block';
        });

        // Show the table, hide the "Create" form
        allButton.addEventListener('click', () => {
            createForm.style.display = 'none';
            notificationsTable.style.display = 'table'; // Ensures table renders properly
        });

        // Close modal when clicking the close button
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Optional: Close the modal if clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Handle form submission
        const createNotificationForm = document.getElementById('createNotificationForm');
        createNotificationForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('notificationTitle').value;
            const description = document.getElementById('notificationDescription').value;
            const sentTo = document.getElementById('notificationSentTo').value;

            // For now, we can just log the data or you can make a POST request
            console.log('Notification Created:', { title, description, sentTo });

            // Reset the form and hide it
            createNotificationForm.reset();
            createForm.style.display = 'none';
            notificationsTable.style.display = 'block';
        });

    </script>
</body>

</html>
