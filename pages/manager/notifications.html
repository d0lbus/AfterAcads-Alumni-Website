</head>

<body>
    <section>
        <header>
            <div>
                <img class="afteracadstext" src="../../assets/logo.png" alt="AfterAcads" />
            </div>
            <ul class="nav-links">
                <li><a href="../../pages/manager/home.html">Home</a></li>

            </ul>
            <div class="profile">
                <li><a href="viewProfile.php"><img class="profile-img" src="../../assets/profileIcon.jpg"
                            alt="Profile" /></a></li>
            </div>
        </header>
    </section>
    <div class="notifications-section container">
        <div class="button-group">
            <button class="btn all">All</button>
            <button class="btn create">Create</button>
        </div>

        <!-- Table for Notifications -->
        <table class="notifications-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Sent To</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>Hi Notification</td>
                    <td></td>
                    <td>12/02/2024</td>
                    <td class="action-buttons">
                        <button class="btn edit">Edit</button>
                        <button class="btn delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Content for Create Notification -->

    </div>

    <div class="notifications-details-modal" id="notificationsDetailsModal">
        <div class="modal-content">
            <div class="modal-content-pending">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Notification Details</h2>
                <hr class="modal-divider">
                <p><strong>Title:</strong> <span id="postName"></span></p>
                <p><strong>Description:</strong> <span id="postContent"></span></p>
                <p><strong>Sent To:</strong> <span id="postImage"></span></p>
                <p><strong>Date:</strong> <span id="postTag"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Get modal element and close button
        const modal = document.getElementById('notificationsDetailsModal');
        const closeModal = document.getElementById('closeModal');

        // Get all the rows in the notifications table
        const rows = document.querySelectorAll('.notifications-table tbody tr');

        // Loop through each row and add click event listener for the whole row (excluding buttons)
        rows.forEach(row => {
            row.addEventListener('click', (e) => {
                // If clicked anywhere except the "Edit" or "Delete" buttons, show modal with details
                if (e.target.closest('.action-buttons') === null) {
                    showModal(row);
                }
            });
        });

        // Handle modal display when clicking on a row (excluding buttons)
        function showModal(row) {
            const title = row.cells[0].textContent || 'N/A';
            const description = row.cells[1].textContent || 'N/A';
            const sentTo = row.cells[2].textContent || 'N/A';
            const date = row.cells[3].textContent || 'N/A';

            // Populate modal with row data
            document.getElementById('postName').textContent = title;
            document.getElementById('postContent').textContent = description;
            document.getElementById('postImage').textContent = sentTo;
            document.getElementById('postTag').textContent = date;

            // Show the modal
            modal.style.display = 'flex';
        }

        // Edit and Delete button click handling
        const editButtons = document.querySelectorAll('.btn.edit');
        const deleteButtons = document.querySelectorAll('.btn.delete');

        // Make the "Edit" and "Delete" buttons clickable
        editButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation(); 
                console.log('Edit button clicked');
            });
        });

        deleteButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation(); 
                console.log('Delete button clicked');
            });
        });

        // Close modal when clicking the close button
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Optional: Close the modal if clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
</body>
