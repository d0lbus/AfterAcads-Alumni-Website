<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Events</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../../style/manager/add-events.css">
</head>

<body>
    <header>
        <img src="../../assets/logo.png" alt="AfterAcads Logo" style="width: 150px;">
        <ul class="nav-links">
            <li><a href="../../pages/manager/home.html">Home</a></li>
            <li><a href="../../pages/manager/Registrants.html">Registrants</a></li>
            <li><a href="../../pages/manager/approvePost.html">Posts</a></li>
            <li><a href="../../pages/manager/eventsDashboard.html">Events</a></li>
            <li><a href="../../pages/manager/opportunities.html">Opportunities</a></li>
            <li><a href="../../pages/manager/statistics.php">Statistics</a></li>
        </ul>
        <div class="profile">
            <img src="../../assets/profileIcon.jpg" alt="Profile">
        </div>
    </header>

    <div class="container">
        <div class="button-group">
            <a href="#" class="btn upcoming">Upcoming Events</a>
            <a href="#"  class="btn finished">Finished Events</a>
            <a href="#"  class="btn archived">Archived Events</a>
            <a href="../../pages/manager/addEvents.html"  class="btn add">Add Events</a>
        </div>

        <h2>Add Events Form</h2>
        <form class="add-events-form">
            <div>
                <label for="event-title">Event Title/Name</label>
                <input type="text" id="event-title" placeholder="Enter event name">
            </div>

            <div>
                <label for="host">Host</label>
                <input type="text" id="host" placeholder="Enter host name">
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>

            <div>
                <label for="time">Time</label>
                <input type="time" id="time">
            </div>

            <div>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter location">
            </div>

            <div>
                <label for="program">School</label>
                <select id="program">
                    <option value="">Select School</option>
                    <option value="program1">School 1</option>
                    <option value="program2">School 2</option>
                </select>
            </div>

            <div style="grid-column: span 2;">
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Enter event description"></textarea>
            </div>

            <div class="upload-section">
                <label class="upload-label">
                    <img src="../../assets/uploadimage-removebg-preview.png" alt="Upload Event Image" class="upload-icon">
                </label>
                <p>Drag and Drop image here or</p>
                <label class="btn" for="upload-image">Browse Files</label>
                <input type="file" id="upload-image">
            </div>            

            <button type="submit" class="btn-submit">Add Event</button>
        </form>
    </div>
</body>

</html>
