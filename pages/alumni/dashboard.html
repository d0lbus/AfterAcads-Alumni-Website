<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="../../style/dashboard.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
        <section>
            <header>
                <div><img src="" alt="Logo" /></div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Registrants</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Opportunities</a></li>
                    <li><a href="#">Statistics</a></li>
                </ul>
            </header>
        </section>
        <div class="main-container">
            <div class="left-section">
              <div class="card">
                <div class="card-content">
                  <p>Registrants</p>
                  <span>Total: 2</span>
                </div>
                <div class="card-icon">
                  <span>&rarr;</span>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <p>Posts</p>
                  <span>Total: 7</span>
                </div>
                <div class="card-icon">
                  <span>&rarr;</span>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <p>Events</p>
                  <span>Total: 3</span>
                </div>
                <div class="card-icon">
                  <span>&rarr;</span>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <p>Opportunities</p>
                  <span>Total: 5</span>
                </div>
                <div class="card-icon">
                  <span>&rarr;</span>
                </div>
              </div>
            </div>
            <div class="right-section">
              <h2>Statistics</h2>
              <img src="chart-placeholder.png" alt="Chart" />
            </div>
          </div>
  </body>
</html>
