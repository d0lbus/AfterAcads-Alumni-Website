<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Events</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="../style/view-events.css" />
    <script src="{SCRIPT_PATH}" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-brand">
        <div class="brand-flex">
          <img class="logocircle" src="../assets/alumnilogo.png" width="30px" alt="" />

          <div class="brand-icon">
            <span class="las la-bell"></span>
            <span class="las la-user-circle"></span>
          </div>
        </div>
      </div>
      <div class="sidebar-main">
        <div class="sidebar-user">
          <img src="../assets/display-photo.png" alt="{PROFILE_ALT_TEXT}" />
          <div>
            <h3></h3>
            <span></span>
          </div>
        </div>
        <div class="sidebar-menu">
          <div class="menu-head">
            <span>DASHBOARD</span>
          </div>
          <ul>
            <li>
              <a href="{CALENDAR_LINK}">
                <span class="las la-calendar"></span>
                Calendar
              </a>
            </li>
            <li>
              <a href="{CONTACT_LINK}">
                <span class="las la-phone"></span>
                Contact
              </a>
            </li>
            <li>
              <a href="../pages/events.html">
                <span class="las la-sign"></span>
                Events
              </a>
            </li>
            <li>
              <a href="../pages/shareExperience.php">
                <span class="las la-image"></span>
                Share
              </a>
            </li>
            <li>
              <a href="../pages/settings.html">
                <span class="las la-tools"></span>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="main-content">
    <header>
      <span class="las la-bars"></span>
      <div class="header-icons">
        <span class="las la-search"></span>
      </div>
    </header>
    <main>
      <div class="page-header">
        <div class="content-container">
          <div class="event-details">
            <h1>{EVENT}</h1>
            <p>
              Held by: {HOST} <br />
              When: {DATE}<br />
              Where: {LOCATION} <br />
              Time: {TIME}
            </p>
          </div>
          <div class="button-container">
            <a href="" class="button">INTERESTED</a>
            <a href="" class="button">GOING</a>
          </div>
        </div>
        <div class="background-image">
          <img src="{EVENT_IMAGE}" alt="{EVENT_ALT_TEXT}" />
        </div>
      </div>
      <div class="friends-interested">
        <div class="profile-pictures">
            <img src="{FRIEND_1_ICON}" alt="Friend 1" />
            <img src="{FRIEND_2_ICON}" alt="Friend 2" />
            <img src="{FRIEND_3_ICON}" alt="Friend 3" />
        </div>
        <span>Julianne and 30+ others are interested</span>
    </div>  
    <div class="event-description">
        <p>
            {EVENT DESCRIPTION}
        </p>
        <img src="{EVENT_IMAGE}" alt="Event Image" />
    </div>  
    </main>
  </div>  
  </body>
</html>
